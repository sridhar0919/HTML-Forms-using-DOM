<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <title>HTML Forms</title>
  </head>
  <body>
    <div class="container">
      <div class="row mt-4">
        <div class="offset-4 col-4 bg-light">
          <form name="form1" id="form1">
            <div class="form-group">
              <label for="first-name">First Name</label>
              <input
                type="text"
                class="form-control"
                id="first-name"
                placeholder="Enter first name"
              />
            </div>
            <div class="form-group">
              <label for="last-name">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="last-name"
                placeholder="Enter last name"
              />
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input
                type="text"
                class="form-control"
                id="address"
                placeholder="Enter address"
              />
            </div>
            <div class="form-group">
              <label for="pin-code">Pin Code</label>
              <input
                type="text"
                class="form-control"
                id="pin-code"
                placeholder="Enter pincode"
              />
            </div>
            <div class="form-group">
              <label for="gender">Gender</label>
              <select class="form-control" id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="form-group" style="margin-bottom: 5px">Foods</div>
            <small id="condition" class="text-danger">
              Please select atleast two foods
            </small>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="indian"
                id="food1"
                name="scripts"
              />
              <label class="form-check-label" for="food1"> Indian </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="chinese"
                id="food2"
                name="scripts"
              />
              <label class="form-check-label" for="food2"> Chinese </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="italian"
                id="food3"
                name="scripts"
              />
              <label class="form-check-label" for="food3"> Italian </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="spanish"
                id="food4"
                name="scripts"
              />
              <label class="form-check-label" for="food4"> Spanish </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value="thai"
                id="food5"
                name="scripts"
              />
              <label class="form-check-label" for="food5"> Thai </label>
            </div>
            <br />
            <div class="form-group">
              <label for="state">State</label>
              <input
                type="text"
                class="form-control"
                id="state"
                placeholder="Enter state"
              />
            </div>

            <div class="form-group">
              <label for="country">Country</label>
              <input
                type="text"
                class="form-control"
                id="country"
                placeholder="Enter country"
              />
            </div>

            <div class="form-group">
              <button
                class="btn btn-success btn-block"
                type="submit"
                style="margin-top: 10px"
              >
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <br /><br /><br />
    <div
      class="
        table-responsive-sm
        table-responsive-md
        table-responsive-lg
        table-responsive-xl
      "
    >
      <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>Pincode</th>
            <th>Gender</th>
            <th>Food</th>
            <th>State</th>
            <th>Country</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
